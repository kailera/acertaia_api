services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"   # REST
      - "6334:6334"   # gRPC (opcional)
    volumes:
      - ./qdrant_storage:/qdrant/storage
    environment:
      # QDRANT__SERVICE__API_KEY: ${QDRANT_API_KEY}  # habilite se quiser proteger
      QDRANT__STORAGE__STRICT_MODE: "true"

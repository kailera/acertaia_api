services:
  app:
    container_name: coopec-acertaia-api
    build: .
    depends_on:
      messages-db:
        condition: service_healthy
      memory-db:
        condition: service_healthy
      qdrant:
        condition: service_started
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DATABASE_URL: postgresql://postgres:postgres@messages-db:5432/voltagent
      MEMORY_DATABASE_URL: postgresql://postgres:postgres@messages-db:5432/voltagent
      QDRANT_URL: http://qdrant:6333
      QDRANT_COLLECTION: voltagent-knowledge-base
      PORT: 3141
    ports:
      - "3141:3141"

  messages-db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: voltagent
    volumes:
      - messages_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d voltagent"]
      interval: 3s
      timeout: 3s
      retries: 20

  memory-db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: voltagent_memory
    volumes:
      - memory_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d voltagent_memory"]
      interval: 3s
      timeout: 3s
      retries: 20

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      QDRANT__STORAGE__STRICT_MODE: "true"

volumes:
  messages_data:
  memory_data:
  qdrant_storage:
